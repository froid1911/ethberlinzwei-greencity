      <div #gmap style="width:100%;height:400px"></div>
      <div>
        <p>Avg. Speed: 15 km/h</p>
        <p>Signature of datasets valid: âœ…</p>
      </div>
      <ion-button color="primary" (click)="result(true)">Yes</ion-button>

    </ion-card>
  </ion-list>
</ion-content>
