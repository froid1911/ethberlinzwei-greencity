<ion-header>
  <ion-toolbar>
    <ion-title>
      Challenges
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let card of challenges" (click)="openChallenge(card)">
      <div class="flex">
          <ion-icon name={{card.icon}}></ion-icon>
          <h1>{{ card.title }}</h1>
      </div>
      
      <!-- <p>{{ card.text }}</p> -->
    </ion-item>
  </ion-list>
</ion-content>
