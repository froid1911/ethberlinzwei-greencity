<ion-header>
  <ion-toolbar>
    <ion-title>
      Challenges
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let card of challenges" (click)="openChallenge(card)">
      <h1>{{ card.title }}</h1>
      <p>{{ card.text }}</p>
    </ion-item>
  </ion-list>
</ion-content>
