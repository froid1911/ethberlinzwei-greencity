<ion-content>
  <h1>{{ challenge.title }}</h1>
  <p>{{ challenge.text }}</p>
  <input type="text" placeholder="identity of bicycle tracker" />
  <ion-button color="primary" disabled="{{ alreadyStarted }}" (click)="start()"
    >Start</ion-button
  ><ion-button color="danger" disabled="{{ !alreadyStarted }}" (click)="stop()"
    >Stop</ion-button
  >
</ion-content>
